<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <base href="/quantum-commerce/">
  <title>Quantum Commerce — Futuristic Store</title>
  <link rel="stylesheet" href="css/theme.css"/>
  <link rel="stylesheet" href="css/layout.css"/>
  <link rel="stylesheet" href="css/animations.css"/>
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <div class="brand-logo" aria-hidden="true">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="9" stroke="#00e5ff" stroke-width="1.5" opacity="0.8"/>
          <path d="M7 12c0-2.8 2.2-5 5-5" stroke="#1de9b6" stroke-width="1.5"/>
          <circle cx="17" cy="12" r="1.3" fill="#00e5ff"/>
        </svg>
      </div>
      <div>
        <div class="brand-title">Quantum Commerce</div>
        <small class="auth-greeting">Welcome, Guest</small>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="auth/login.html">Login</a>
      <a href="auth/register.html">Register</a>
      <a class="cart-cta" href="cart.html" aria-label="Cart">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6h14l-2 9H8L6 6z" stroke="#00e5ff" stroke-width="1.5"/>
          <circle cx="10" cy="20" r="1.5" fill="#00e5ff"/>
          <circle cx="17" cy="20" r="1.5" fill="#1de9b6"/>
        </svg>
        <span>Cart</span>
        <span class="cart-count">0</span>
      </a>
    </div>
  </nav>

  <main class="container">
    <section class="hero">
      <h1>Shop the Future</h1>
      <p class="sub">Holographic hardware, cosmic peripherals, and quantum‑grade accessories. Curated for power users.</p>
      <div>
        <a class="button" href="products.html">Explore Catalog</a>
        <a class="button ghost" href="auth/register.html">Create Account</a>
      </div>
    </section>

    <section style="margin-top:18px">
      <h2>Featured</h2>
      <div id="featured" class="grid cols-3"></div>
    </section>
  </main>

  <div class="spacer"></div>

  <script src="js/auth.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/products.js"></script>
  <script src="js/particles.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      QCProducts.renderFeatured(document.getElementById('featured'));
    });
  </script>
</body>

</html>
